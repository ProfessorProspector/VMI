buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.1.0-SNAPSHOT"
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "VeryManyItems"
version = "0.1.0"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:18w49a"
	mappings "net.fabricmc:pomf:18w49a.19"
	modCompile "net.fabricmc:fabric-loader:0.2.0.53"
	modCompile "net.fabricmc:fabric:0.1.0"
}
